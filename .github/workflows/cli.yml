name: Shell Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  shell_tests:
    name: Tests ${{ matrix.interface }} CLI
    runs-on: selfhosted-heavy
    container: rust:latest
    strategy:
      matrix:
        interface: [ Advanced, Simple, Silo ]
        include:
          - interface: Advanced
            args: --path ./cli --no-default-features -F advanced
            script: scripts/advanced.sh
          - interface: Simple
            args: --path ./cli
            script: scripts/simple.sh
          - interface: Silo
            args: --path ./cli
            script: scripts/simple-silo.sh
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt update
          apt install -y sudo jq python3-venv
      - name: Install aurora-cli
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: ${{ matrix.args }}
      - name: Fix issue with permissions
        run: sudo chown -R $(whoami) /github/home/.cache
      - run: ${{ matrix.script }}
