name: Shell Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  simple_tests:
    name: Tests ${{ matrix.interface }} CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        interface: [ Simple, Silo ]
        include:
          - interface: Simple
            script: scripts/simple.sh
          - interface: Silo
            script: scripts/simple-silo.sh
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install aurora-cli
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path .
      - name: Run ${{ matrix.interface }} tests
        run: ${{ matrix.script }}

  advanced_tests:
    name: Tests Advanced CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install aurora-cli
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path . --no-default-features -F advanced
      - name: Run Advanced tests
        run: scripts/advanced.sh
