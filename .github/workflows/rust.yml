name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Run clippy simple
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --no-default-features -F simple -- -D warnings
      - name: Run clippy advanced
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets -- -D warnings

  test:
    name: ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [Linux, macOS, Windows]
        include:
          - build: Linux
            os: ubuntu-latest
          - build: macOS
            os: macos-latest
          - build: Windows
            os: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Run tests simple
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets --no-default-features -F simple
      - name: Run tests advanced
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets

  shell_tests:
    name: Shell Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install aurora-cli (Advanced CLI)
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path .
      - name: Tests (Advanced CLI)
        run: scripts/advanced.sh
      - name: Install aurora-cli (Simple CLI)
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path . --no-default-features -F simple
      - name: Tests (Simple CLI)
        run: scripts/simple.sh

